{%block content%}
<h1>Registration Page</h1>
<form method="POST" action="submit1">
    <label>Name</label><br>
    <input type="text" name="name" placeholder="Enter your name"><br><br>
    <label>Mobile No.</label><br>
    <input type="text" name="mobile" placeholder="Enter your mobile number"><br><br>
    <label>Email</label><br>
    <input type="text" name="email" placeholder="Enter your email id"><br><br>
    <label>Username</label><br>
    <input type="text" name="username" placeholder="Create a username"><br><br>
    <label>Password</label><br>
    <input type="text" name="password" placeholder="Create a password"><br><br>
    <input type="submit" value="REGISTER"><br>
</form>
{%endblock%}
